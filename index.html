<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsittaCares | Cuidados de psitácidas</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #c7f3c4; /* Verde claro */
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #044a29;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Animación del logo */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .logo {
            animation: float 3s ease-in-out infinite;
            width: 500px; /* Imagen aún más grande */
        }


        @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

.en-construccion {
    animation: blink 1.5s infinite;
}

        /* Títulos */
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 20px;
            color: #065f46;
        }

        .title2 {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            color: #065f46;
        }

        .subtitle {
            font-size: 2rem;
            color: #047857;
        }

        /* Contador */
        .countdown {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
        }

        .countdown-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            min-width: 100px;
        }

        .countdown-number {
            font-size: 4rem;
            font-weight: 900;
            color: #a3e635;
        }

        .countdown-label {
            font-size: 1.2rem;
            color: #86efac;
            text-transform: uppercase;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="logo2.jpg" alt="Logo" class="logo">
        
        <!-- Títulos -->
        <h1 class="title">Informar, Cuidar y Rescatar</h1>
        <p class="subtitle en-construccion">En construcción...</p>

        <!-- Contador -->
        <div class="countdown">
            <div class="countdown-box">
                <div class="countdown-number" id="days">28</div>
                <div class="countdown-label">Días</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-number" id="hours">0</div>
                <div class="countdown-label">Horas</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-number" id="minutes">0</div>
                <div class="countdown-label">Minutos</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-number" id="seconds">0</div>
                <div class="countdown-label">Segundos</div>
            </div>
        </div>
    </div>

    <script>
        // Fecha objetivo del contador
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 28); // 28 días desde hoy

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }

        // Inicializar
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
