<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopción y Rescate de Loros</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(120deg, #064e3b, #065f46, #047857);
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            z-index: 10;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .countdown div {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        .countdown span {
            font-size: 2rem;
            font-weight: bold;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            width: 200px;
            height: auto;
            animation: float 3s ease-in-out infinite alternate;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1, p {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adopción y Rescate de Loros</h1>
        <p>Próximamente...</p>
        <div class="image-container">
            <img src="loros.png" alt="Loro">
        </div>
        <div class="countdown">
            <div><span id="days">0</span><br>Días</div>
            <div><span id="hours">0</span><br>Horas</div>
            <div><span id="minutes">0</span><br>Minutos</div>
            <div><span id="seconds">0</span><br>Segundos</div>
        </div>
    </div>
    <script>
        function updateCountdown() {
            const targetDate = new Date("2025-12-31T00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const diff = targetDate - now;
                document.getElementById("days").textContent = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById("hours").textContent = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById("minutes").textContent = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById("seconds").textContent = Math.floor((diff % (1000 * 60)) / 1000);
            }, 1000);
        }
        updateCountdown();
    </script>
</body>
</html>
